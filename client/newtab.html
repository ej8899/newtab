<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="icon32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="config.js" defer></script>
    <script src="api.js" defer></script>
    <script src="content.js" defer></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" />

    <title>New Tab</title>
  </head>
  <body>
    <main>
      <div class="overlay"></div>
      <div class="search-container">
        <form id="search-form">
          <input type="text" id="search-input" class="search-bar" placeholder="Search Google" autocomplete="off">
          <button type="submit" class="search-button">Google Search</button>
      </form>
      </div>
      <article>
        <div class="title">
          <div id="icon-container"><i class="fa-brands fa-github app-icon"></i></div>
          <div id="icon-container"><i class="fa-solid fa-calendar-days app-icon" id="open-calendar-icon"></i></div>
          <div id="icon-container"><i class="fa-brands fa-dropbox app-icon"></i></div>
          <div id="icon-container"><i class="fa-brands fa-amazon app-icon"></i></div>
          <div id="icon-container"><i class="fa-brands fa-google-drive app-icon"></i></div>
          <div id="icon-container"><i class="fa-solid fa-note-sticky app-icon" id="open-modal-icon"></i></div>
          <div id="icon-container"><i class="fa-solid fa-circle-check app-icon" id="open-tasks-icon"></i></div>
          <div id="icon-container"><i class="fa-solid fa-circle-question app-icon" id="open-about-icon"></i></div>
          <div id="icon-container"><i class="fa-solid fa-gear app-icon" id="open-config-icon"></i></div>
        </div>
      </article>

      <div id="top10Container"></div>
      
      <div class="clock-date-container">
        <div class="clock">
            <span id="clock-time"></span>
        </div>
        <div class="date">
            <span id="current-date"></span>
        </div>
      </div>

      <div class="image-info">
        image via unsplash:
      </div>


      <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close-button" id="close-modal-icon">&times;</span>
          <h2>Quick Notes</h2>
          <textarea id="notes" placeholder="Type your notes here..."></textarea>
        </div>
      </div>

      <div id="todo-modal" class="modal" style="display: none;"">
        <div class="todo-content modal-content">
          <span class="close-button" id="close-todo-list">&times;</span>
          <h2>To-Do List</h2>
          <div>
            <input type="text" id="task" placeholder="Enter a new task" class="search-bar">
            <button id="add-task" class="add-task search-button">Add Task</button>
          </div>
          <ul id="task-list"></ul>
        </div>
    </div>

    <div id="about-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close-button" id="close-about-modal">&times;</span>
        <h2>About Us</h2>
        <p>This is some information about our company.</p>
      </div>
    </div>

    <div id="calendar-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close-button" id="close-calendar-modal">&times;</span>
        <h2>Calendar</h2>
        <div class="calendar-wrapper">
        <div id="calendar" class="calendar-wrapper"></div>
        </div>
      </div>
    </div>

    </main>
  </body>
</html>
