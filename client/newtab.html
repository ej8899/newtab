<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="icon32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="config.js" defer></script>
    <script src="api.js" defer></script>
    <script src="content.js" defer></script>
    

    <title>New Tab</title>
  </head>
  <body>
    <main>
      <div class="overlay"></div>
      <div class="search-container">
        <form id="search-form">
          <input type="text" id="search-input" class="search-bar" placeholder="Search Google" autocomplete="off">
          <button type="submit" class="search-button">Google Search</button>
      </form>
      </div>
      <article>
        <div class="title">
          <h1 id="title">app icons</h1>
        </div>
      </article>
      
      <div class="clock-date-container">
        <div class="clock">
            <span id="clock-time"></span>
        </div>
        <div class="date">
            <span id="current-date"></span>
        </div>
      </div>

      <div class="image-info">
        <h2>image info</h1>
      </div>
    </main>
  </body>
</html>
