<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="icon32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <script src="config.js" defer></script>
    <script src="content.js" defer></script>
    <script src="api.js" defer></script>
    <script src="calendar.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" />

    <title>YourTab!</title>
  </head>
  <body>
    <main>
      <div class="overlay"></div>
      <div class="search-container">
        <form id="search-form">
          <input type="text" id="search-input" class="search-bar" placeholder="Search Google" autocomplete="off">
          <button type="submit" class="search-button">Google Search</button>
      </form>
      </div>
      <article>
        <div class="title">
          <div id="app-github" class="icon-container"><a href="http://www.github.com"><i class="fa-brands fa-github app-icon"></i></a></div>
          <div id="app-dropbox" class="icon-container"><a href="http://www.dropbox.com"><i class="fa-brands fa-dropbox app-icon"></i></a></div>
          <div id="app-amazon"  class="icon-container"><a href="https://amzn.to/3tfu5TJ"><i class="fa-brands fa-amazon app-icon"></i></a></div>
          <div id="app-gdrive"  class="icon-container"><a href="https://drive.google.com"><i class="fa-brands fa-google-drive app-icon"></i></a></div>
          <div id="app-calendar" class="icon-container"><i class="fa-solid fa-calendar-days app-icon" id="open-calendar-icon"></i></div>
          <div id="app-notes" class="icon-container"><i class="fa-solid fa-note-sticky app-icon" id="open-modal-icon"></i></div>
          <div id="app-tasks" class="icon-container"><i class="fa-solid fa-circle-check app-icon" id="open-tasks-icon"></i></div>
          <div id="app-config" class="icon-container"><i class="fa-solid fa-gear app-icon" id="open-config-icon"></i></div>
          <div id="app-about" class="icon-container"><i class="fa-solid fa-circle-question app-icon" id="open-about-icon"></i></div>
        </div>
      </article>

      <div id="top10Container"></div>
      
      <div class="clock-date-container">
        
        <div id="clock-time" class="clock"></div>

        <div class="wxinfo" id="wxinfo">
          <div class="weathercon"><i class='fas fa-sun' style='color: #d36326;'></i></div>
          <h2 class="location">fetching weather</h2>
          <h2>&nbsp;&nbsp;</h2>
          <h2 class="temp"></h3>
        </div>
        <div class="date">
            <span id="current-date"></span>
        </div>
      </div>
      
      <div class="image-info">
        <div class="main-content">
          <span><i class="fa-regular fa-images"></i>&nbsp;image via unsplash:</span>
        </div>
        <div class="extra-content">
          <div>
            <button id="blacklistimage" class="image-info-button"><i class="fa-solid fa-square-xmark"></i> block image</button>
            <button id="blacklistreviewButton" class="image-info-button">review blocked images</button>
          </div>
        </div>
      </div>


      <div class="config-panel" id="notes-panel">
        <span class="close-button" id="close-modal-icon"><i class="fa-solid fa-x"></i></span>
        <h2>Quick Notes</h2>
        <textarea id="notes" placeholder="Type your notes here..."></textarea>
        <div class="modal-buttons">
          <button id="copy-notes-button" class="task-button">Copy Notes</button>
          <button id="erase-notes-button" class="task-button">Erase Notes</button>
        </div>
      </div>

      <div class="config-panel" id="todo-panel">
        <span class="close-button" id="close-todo-list"><i class="fa-solid fa-x"></i></span>
        <h2>To-Do List</h2>
        <div class="task-wrapper">
          <input type="text" id="task" placeholder="Enter a new task" class="task-bar">
          <button id="add-task" class="add-task task-button"><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul id="task-list" class="task-list"></ul>
      </div>
    

    <div class="config-panel" id="about-panel">
      <span class="close-button" id="close-about"><i class="fa-solid fa-x"></i></span>
      <h2 id="about-title"></h2>
      
      <div>
        <div class="about-buycoffee">
          <div>Enjoying this application?</div>

    <div class="config-panel" id="calendar-modal">
      <span class="close-button" id="close-calendar-modal"><i class="fa-solid fa-x"></i></span>
      <div class="calendar-wrapper">
        <div id="thecalendar"></div>
      </div>
      <div class="task-wrapper">
        <input type="hidden" id="date" class="task-bar">
        <input type="text" id="event" placeholder="Enter a new event" class="task-bar">
        <button id="add-event" class="add-task task-button"><i class="fa-solid fa-plus"></i></button>
      </div>
      <div>
        <ul id="event-list" class="task-list"></ul>
      </div>
    </div>

    <div class="config-panel" id="imageModal" >
      <span class="close-button" id="closeModal"><i class="fa-solid fa-x"></i></span>
      <h2>Review Image Block List</h2>
      <div id="blacklistedimages"></div>
    </div>

    
    <div class="config-panel" id="configModal">
      <span class="close-button" id="closeConfigModal"><i class="fa-solid fa-x"></i></span>
      <h2>Settings</h2>
      
      <form id="configForm">
        <br>

        <!-- Background Theme -->
        <label for="backgroundTheme">Background Search:</label>
        <input type="text" id="backgroundTheme" name="backgroundTheme" value="" class="settings-input-fullwidth"><br><br>

        <!-- Image Timer -->
        Change Image Time (minutes):
        <table class="formtable">
          <tr>
            <td>15m</td>
            <td>30m</td>
            <td>60m</td>
            <td>120m</td>
          </tr>
          <tr>
            <td><input type="radio" id="r1" name="timer-group" value="15"></td>
            <td><input type="radio" id="r2" name="timer-group" value="30"></td>
            <td><input type="radio" id="r3" name="timer-group" value="60" checked="checked"></td>
            <td><input type="radio" id="r4" name="timer-group" value="120"></td>
          </tr>
        </table>
          
        Show App Links:
        <div class="config-showapps">
          <!-- GitHub Link -->
          <span class="config-showapps-item">
            <input type="checkbox" id="gitLink" name="gitLink" checked>
            <label for="gitLink">GitHub Link</label>
          </span>

          <!-- Dropbox Link -->
          <span class="config-showapps-item">
            <input type="checkbox" id="dropboxLink" name="dropboxLink" checked>
            <label for="dropboxLink">Dropbox Link</label>
          </span>
          <!-- Amazon Link -->
          <span class="config-showapps-item">
            <input type="checkbox" id="amazonLink" name="amazonLink" checked>
            <label for="amazonLink">Amazon Link</label>
          </span>
          <!-- Google Drive Link -->
          <span class="config-showapps-item">
            <input type="checkbox" id="googledriveLink" name="googledriveLink" checked>
            <label for="googledriveLink">Google Drive Link</label> 
          </span>
        </div>
        
        Show Apps & Widgets:
        <div class="config-showapps">
          <!-- top 10 (link history) -->
          <span class="config-showapps-item">
            <input type="checkbox" id="topTen" name="topTen" checked>
            <label for="topTen">Top 10 History</label> 
          </span>
          <!-- show weather -->
          <span class="config-showapps-item">
            <input type="checkbox" id="weatherApp" name="weatherApp" checked>
            <label for="weatherApp">Weather</label> 
          </span>
        </div>

        <div class="checkbox_item citem_3">
          <label class="checkbox_wrap">Clock:
            <input id="clockType" type="checkbox" name="clockType" class="checkbox_inp">
            <span class="checkbox_mark"></span>
          </label>
        </div>

      </form>
      <button id="saveConfig" class="task-button">Save</button>
    </div>
    
    <div id="snackbar">image blocked</div>

    </main>
