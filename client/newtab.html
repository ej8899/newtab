<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="icon32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <script src="config.js" defer></script>
    <script src="api.js" defer></script>
    <script src="content.js" defer></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" />

    <title>YourTab!</title>
  </head>
  <body>
    <main>
      <div class="overlay"></div>
      <div class="search-container">
        <form id="search-form">
          <input type="text" id="search-input" class="search-bar" placeholder="Search Google" autocomplete="off">
          <button type="submit" class="search-button">Google Search</button>
      </form>
      </div>
      <article>
        <div class="title">
          <div id="icon-container"><i class="fa-brands fa-github app-icon"></i></div>
          <div id="icon-container"><i class="fa-solid fa-calendar-days app-icon" id="open-calendar-icon"></i></div>
          <div id="icon-container"><i class="fa-brands fa-dropbox app-icon"></i></div>
          <div id="icon-container"><i class="fa-brands fa-amazon app-icon"></i></div>
          <div id="icon-container"><i class="fa-brands fa-google-drive app-icon"></i></div>
          <div id="icon-container"><i class="fa-solid fa-note-sticky app-icon" id="open-modal-icon"></i></div>
          <div id="icon-container"><i class="fa-solid fa-circle-check app-icon" id="open-tasks-icon"></i></div>
          <div id="icon-container"><i class="fa-solid fa-circle-question app-icon" id="open-about-icon"></i></div>
          <div id="icon-container"><i class="fa-solid fa-gear app-icon" id="open-config-icon"></i></div>
          <div id="icon-container"><i class="fa-solid fa-gear app-icon" id="blacklistreviewButton"></i>BL</div>
        </div>
      </article>

      <div id="top10Container"></div>
      
      <div class="clock-date-container">
        
            <div id="clock-time" class="clock"></div>
       
        <div class="wxinfo">
          <div class="weathercon"><i class='fas fa-sun' style='color: #d36326;'></i></div>
          <h2 class="location">SUNNYVILLE</h2>
          <h2>&nbsp;&nbsp;</h2>
          <h2 class="temp">25 &deg;C | 77 &deg;F</h3>
        </div>
        <div class="date">
            <span id="current-date"></span>
        </div>
      </div>

      <!-- <div class='weatherbox'>
        <div class="weathercon"><i class='fas fa-sun' style='color: #d36326;'></i></div>
        <div class="info">
          <h2 class="location">SUNNYVILLE</h2>
          <h1 class="temp">25 &deg;C | 77 &deg;F</h1>
        </div>
      </div> -->
      

     
      <div class="image-info">
        <div class="main-content">
          <i class="fa-regular fa-images"></i> images via unsplash:
        </div>
        <div class="extra-content">
          <i class="fa-regular fa-images"></i> images via unsplash:
          <button id="blacklistimage"><i class="fa-solid fa-square-xmark"></i></button>
        </div>
      </div>


      <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close-button" id="close-modal-icon">&times;</span>
          <h2>Quick Notes</h2>
          <textarea id="notes" placeholder="Type your notes here..."></textarea>
          <div class="modal-buttons">
            <button id="copy-notes-button" class="search-button">Copy to Clipboard</button>
            <button id="erase-notes-button" class="search-button">Erase Notes</button>
        </div>
        </div>
      </div>

      <div id="todo-modal" class="modal" style="display: none;"">
        <div class="todo-content modal-content">
          <span class="close-button" id="close-todo-list">&times;</span>
          <h2>To-Do List</h2>
          <div>
            <input type="text" id="task" placeholder="Enter a new task" class="search-bar">
            <button id="add-task" class="add-task search-button">Add Task</button>
          </div>
          <ul id="task-list"></ul>
        </div>
    </div>

    <div id="about-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close-button" id="close-about-modal">&times;</span>
        <h2>About Us</h2>
        <p>This is some information about our company.</p>
      </div>
    </div>

    <div id="calendar-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close-button" id="close-calendar-modal">&times;</span>
        <h2>Calendar</h2>
        <div class="calendar-wrapper">
        <div id="calendar" class="calendar-wrapper"></div>
        </div>
      </div>
    </div>

    <div id="imageModal" class="modal" style="display:none">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="Blacklisted Image">
        <a id="removeFromBlacklist" href="#">Remove from Blacklist</a>
        <div class="navigation">
          <button id="prevButton" class="search-button">Previous</button>
          <button id="nextButton" class="search-button">Next</button>
        </div>
      </div>
    </div>

    <div id="configModal" class="modal" style="display:none">
      <div class="modal-content">
        <div>
        <span class="close-button" id="closeConfigModal">&times;</span>
        <h2>Configuration Settings</h2>
        <hr>
        <form id="configForm">
          <br>
          <!-- Text Color -->
          <label for="textColor">Text Color:</label>
          <input type="text" id="textColor" name="textColor" value="white"><br><br>

          <!-- Background Theme -->
          <label for="backgroundTheme">Background Theme:</label>
          <input type="text" id="backgroundTheme" name="backgroundTheme" value="husky"><br><br>

          <!-- Background Style -->
          <label for="backgroundStyle">Background Style:</label>
          <input type="text" id="backgroundStyle" name="backgroundStyle" value="landscape"><br><br>

          <!-- Show Icon Labels -->
          <label for="showIconLabels">Show Icon Labels:</label>
          <input type="checkbox" id="showIconLabels" name="showIconLabels" checked><br><br>

          <!-- Show Clock -->
          <label for="showClock">Show Time:</label>
          <input type="checkbox" id="showClock" name="showClock" checked><br><br>

          <!-- Show Weather -->
          <label for="showWeather">Show Weather:</label>
          <input type="checkbox" id="showWeather" name="showWeather" checked><br><br>

          <!-- Show Tasks -->
          <label for="showTasks">Show Tasks:</label>
          <input type="checkbox" id="showTasks" name="showTasks" checked><br><br>

          <!-- Show Notes -->
          <label for="showNotes">Show Notes:</label>
          <input type="checkbox" id="showNotes" name="showNotes" checked><br><br>

          <!-- Show Search -->
          <label for="showSearch">Show Search:</label>
          <input type="checkbox" id="showSearch" name="showSearch" checked><br><br>

          <!-- Show Top Ten -->
          <label for="showTopten">Show Top Ten:</label>
          <input type="checkbox" id="showTopten" name="showTopten" checked><br><br>

          <!-- AppBar Sticky -->
          <label for="appBarSticky">App Bar Sticky:</label>
          <input type="checkbox" id="appBarSticky" name="appBarSticky" checked><br><br>

          <!-- Clock Type -->
          <label for="clockType">Clock Type:</label>
          <select id="clockType" name="clockType">
            <option value="12">12-hour format</option>
            <option value="24">24-hour format</option>
          </select><br><br>

          <!-- Image Timer -->
          <label for="imageTimer">Image Timer (minutes):</label>
          <input type="number" id="imageTimer" name="imageTimer" value="5"><br><br>

          <!-- Widget Transparency -->
          <label for="widgetTransparency">Widget Transparency:</label>
          <input type="number" id="widgetTransparency" name="widgetTransparency" value="0.5"><br><br>

          <!-- Show Time and Date -->
          <label for="showTimeandDate">Show Date:</label>
          <input type="checkbox" id="showTimeandDate" name="showTimeandDate" checked><br><br>

          <!-- Vignette Level -->
          <label for="vignetteLevel">Vignette Level:</label>
          <input type="number" id="vignetteLevel" name="vignetteLevel" value="0"><br><br>

          <!-- New Tabs -->
          <label for="newTabs">Open New Tabs:</label>
          <input type="checkbox" id="newTabs" name="newTabs"><br><br>

          <!-- GitHub Link -->
          <label for="gitLink">GitHub Link:</label>
          <input type="text" id="gitLink" name="gitLink" value=""><br><br>

          <!-- Calendar Link -->
          <label for="calendarLink">Calendar Link:</label>
          <input type="text" id="calendarLink" name="calendarLink" value=""><br><br>

          <!-- Dropbox Link -->
          <label for="dropboxLink">Dropbox Link:</label>
          <input type="text" id="dropboxLink" name="dropboxLink" value=""><br><br>

          <!-- Amazon Link -->
          <label for="amazonLink">Amazon Link:</label>
          <input type="text" id="amazonLink" name="amazonLink" value=""><br><br>

          <!-- Google Drive Link -->
          <label for="googledriveLink">Google Drive Link:</label>
          <input type="text" id="googledriveLink" name="googledriveLink" value="">
          <br><br>
        </form>
        <button id="saveConfig" class="search-button">Save</button>
      </div>
      </div>
    </div>
    

    </main>
  </body>
</html>
